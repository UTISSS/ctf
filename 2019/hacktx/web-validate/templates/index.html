<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link rel="icon" href="">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script>
		function validateTime() {
			let currDate = new Date();
			/* October 15th, 1968 */
			let registerDeadline = new Date(1968, 9, 15);
			
			if (currDate > registerDeadline) {
				alert("You missed the deadline! Please try again next year");
				return false;
			}

			return true;
		}
	</script>
  </head>
  <body>
    <!-- Main page body -->
    <div class="container">
		<br><br><br>
		<div>
			<h1>HackTX 1968 Registration!</h1>
		</div>
		<form method="post">
  			<div class="form-group">
    			<label for="exampleInputEmail1">Email address</label>
    			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    			<small id="emailHelp" class="form-text text-muted">Your email will be shared with a lot of people.</small>
  			</div>
  			<div class="form-group">
    			<label for="formControlRange">Shirt Size</label>
    			<input type="range" class="form-control-range" id="formControlRange">
  			</div>
			<button type="submit" class="btn btn-primary" onclick="return validateTime()">Register Now!</button>
		</form>
	</div>
  </body>
</html>
