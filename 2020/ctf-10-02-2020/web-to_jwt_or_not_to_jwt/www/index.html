<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Secure Flag Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<section id="cover" class="center-page min-vh-100">
    <div class="container">
        <div class="row text-white">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                <h1 class="display-4 py-2">Flag Store</h1>
                <form id="auth-form" action="" class="justify-content-center" autocomplete="off">
                    <div class="form-group">
                        <input id="username-input" name="username" type="text" class="form-control" id="username"
                               placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input id="password-input" name="password" type="password" class="form-control" id="password"
                               placeholder="Password" required>
                    </div>
                    <button id="register-btn" name="register" type="button" class="btn btn-primary">Signup</button>
                    <button id="authenticate-btn" name="authenticate" type="button" class="btn btn-primary">Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="js/lib.js"></script>
<script src="js/index.js"></script>
</body>
</html>
