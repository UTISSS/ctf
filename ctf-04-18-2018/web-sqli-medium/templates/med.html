<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
    
        <title>Selena SQL Injection</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
        <style type="text/css" ="screen">
            .container {
                text-align: center; 
            }
            body {
                background-image: url("/static/selena.jpg");
            }

            #ratings {
                
            }
        </style>
        
    </head>
    <body>
        <div class="container">
            <h1>Selena Album Reviews</h1>
            <div id="ratings" class="card">
                <h3>Checkout her great reviews</h3>
                <form action="/" method="POST"> 
                    <p>Rating: <br>
                    <input type="radio" name="rating" value="1">1<br>
                    <input type="radio" name="rating" value="2">2<br>
                    <input type="radio" name="rating" value="3">3<br>
                    <input type="radio" name="rating" value="4">4<br>
                    <input type="radio" name="rating" value="5">5<br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <br>
            <br>
            <div id="output" class="list-group">
                {% for datum in data %}
                    <div id="info" class="list-group-item">
                        <span>User: {{datum['name']}}</span><br>
                        <span>Review: {{datum['review']}}</span><br>
                        <span>Rating: {{datum['rating']}}</span><br>
                    </div>
                    <br>
                    <br>
                {% endfor %}
            </div>
        </div>
    </body>
